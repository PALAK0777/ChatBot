<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        #response {
            margin-top: 20px;
            padding: 10px;
            min-height: 50px;
        }
        #response h3 {
            color: #333;
            font-size: 1.2em;
        }
        #response strong {
            color: #d9534f;
        }
        #response ul {
            padding-left: 20px;
        }
        #response li {
            margin-bottom: 5px;
        }
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #f8f9fa;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            transition: 0.3s;
        }
        #sidebar a:hover {
            color: #007bff;
        }
        #sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 2;
        }
        .openbtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Free ChatBot</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="userInput" placeholder="Enter your question" />
        </div>
        <button class="btn btn-success" onclick="sendMessage()">Ask!</button>
        <div id="response"></div>
    </div>

    <div id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
        <h3>Search History</h3>
        <ul id="historyList"></ul>
    </div>

    <button class="openbtn" onclick="openSidebar()">&#9776; History</button>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        function updateHistory() {
            const historyList = document.getElementById("historyList");
            historyList.innerHTML = '';
            const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            history.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                li.style.cursor = 'pointer';
                li.addEventListener('click', () => {
                    document.getElementById('userInput').value = item;
                    sendMessage();
                });
                historyList.appendChild(li);
            });
        }

				async function sendMessage() {
    const input = document.getElementById('userInput').value;
    const responseDiv = document.getElementById('response');
    if (!input) {
        responseDiv.innerHTML = 'Please enter a message.';
        return;
    }
    responseDiv.innerHTML = 'Loading...';
    try {
        const response = await fetch(
            'https://openrouter.ai/api/v1/chat/completions',
            {
                method: 'POST',
                headers: {
                    Authorization: 'Bearer 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',
                    'HTTP-Referer': 'https://www.chatbot.com',
                    'X-Title': 'ChatBot',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    model: 'deepseek/deepseek-r1:free',
                    messages: [{ role: 'user', content: input }],
                }),
            },
        );
        const data = await response.json();
        console.log(data);
        const markdownText = data.choices?.[0]?.message?.content || 'No response received.';
        responseDiv.innerHTML = marked.parse(markdownText);

        // Save to backend
        await fetch('/api/history', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query: input }),
        });

        updateHistory();
    } catch (error) {
        responseDiv.innerHTML = 'Error: ' + error.message;
    }
}

        // Load history on page load
        document.addEventListener('DOMContentLoaded', updateHistory);
    </script>
</body>
</html>
